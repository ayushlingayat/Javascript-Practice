<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes and Methods In JavaScript</title>
</head>
<body>
    <div id="first" class="hey" >
        I Am a Boy Name Ayush Lingayat
    </div>
    <script>
        // Attributes and methods in JavaScript
        let a = first.getAttribute("class");
        console.log(a);

        //.hasAttribute yee boolean value return karenga agar true raha toh
        console.log(first.hasAttribute("class"));
        console.log(first.hasAttribute("style"));

        //isse hum name aur value set karr sakhte bracket kee andar 
        console.log(first.setAttribute("hidden","true"));


    </script>
</body>
</html>
