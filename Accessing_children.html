<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessing Children</title>
</head>
<body> 
    <!-- Jab bhi firstChild koo access karte hee toh text 
        node bhi acess hote hee idar body kee baad div hee 
        lekin idar ek chupa hua node hee  -->
    <div>
        <p>This is ayush shyam lingayat.</p>
    </div>

    <script>
        console.log(document.body.firstChild) //it is used to access first Child
        console.log(document.body.lastChild)  //it is used to access last Child
        console.log(document.body.childNodes) //it is used to access childNodes
    </script>
</body>
</html>
