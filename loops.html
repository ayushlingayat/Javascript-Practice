<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops</title>
</head>
<body>
    <script>
        // Factorial of number karna 
        // aur for loop kii practice karna 


        // abb keys chahiye sirf toh for in use karte 

        let obj = {
            Rahul : 34,
            Priya : 56,
            Shubham : 46,
            Priti : 68
        };

        // now using for in loop 
        for(let a in obj){
             console.log(a); //Yee Sare Name dee deta apne koo iski yee khasiyat hee
             console.log(obj[a]); //Yee sare value deta hee 
        }

        // For of loop mein object koo iterable hona jaruri hee 
    </script>
</body>
</html>
